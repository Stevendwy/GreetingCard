<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>零零汽陪你走过的2017</title>
  <link rel="preload" href="static/img/icon_music1.png" as="image">
  <link rel="stylesheet" href="static/css/activity.css">
</head>

<body>
  <aside class="music-box">
    <label class="music-label">
      <input type="checkbox" id="music-select">
      <div id="music" onclick="clickMusic()">
        <img class="note" src="static/img/p_note.png" alt="note" height="11">
      </div>
    </label>
    <audio id="bgm" loop src="static/audio/bgm.mp3">您的浏览器不支持音频播放插件标签。</audio>
  </aside>
  <aside class="qr-box">
    <section class="qr">
      <img src="static/img/qr.png" alt="二维码" width="60">
      <span class="remind">零零汽</span>
    </section>
    <div class="pull"></div>
  </aside>
  <section id="activitys">
    <section class="activity">
      <img class="backInner" src="static/img/p_1.png" alt="backInner">
      <img class="back" src="static/img/back.png" alt="back">
      <section class="content">
        <span>
          <span class="blue">2017</span>年
          <span class="blue">5</span>月
          <span class="blue">20</span>日开始</span>
        <span>零零汽陪你度过了
          <span class="yellow">210</span>个日日夜夜</span>
        <span>
          <span class="green">10</span>月
          <span class="green">11</span>日
          <span class="green">22:23</span>
        </span>
        <span>这一天你工作到
          <span class="red">很晚</span>
        </span>
      </section>
    </section>
    <section class="activity">
      <img class="backInner" src="static/img/p_2.png" alt="backInner">
      <img class="back" src="static/img/back.png" alt="back">
      <section class="content">
        <span>这一年，你总共查询了</span>
        <span>
          <span class="yellow">534</span>个车架号</span>
        <span>
          <span class="green">2,366</span>个车型</span>
        <span>
          <span class="blue">24,387</span>个零件号</span>
        <span>你的区域排名
          <span class="red">9999</span>名</span>
      </section>
    </section>
    <section class="activity">
      <img class="backInner" src="static/img/p_3.png" alt="backInner">
      <img class="back" src="static/img/back.png" alt="back">
      <section class="content">
        <span>
          <span class="blue">2017</span>年，你查询的配件总额</span>
        <span>
          <span class="yellow">¥23,387,600</span>
        </span>
        <span>其中最贵的配件金额</span>
        <span>
          <span class="green">¥123,893,00</span>
        </span>
        <span>也许你是一个隐藏的富豪～</span>
      </section>
    </section>
    <section class="activity">
      <img class="back" src="static/img/back.png" alt="back">
      <section class="content">
        <span>原来你是
          <span class="blue">奔驰</span>汽配专家！</span>
        <span>我对你的敬仰如滔滔江水～</span>
      </section>
      <div id="echarts"></div>
    </section>
    <section class="activity">
      <img class="back" src="static/img/back.png" alt="back">
      <section class="content full">
        <img class="red-pack" src="static/img/p_red.png" alt="红包">
        <a class="red" style="text-decoration: none;" href="share.html">查看我的年度头衔</a>
      </section>
    </section>
  </section>

  <script src="static/js/activity.js"></script>
  <script src="static/js/echarts.min.js"></script>
  <script>
    var bgm = document.querySelector('#bgm')
    function clickMusic() {
      if(bgm.paused) bgm.play()
      else bgm.pause()
    }

    var myChart = echarts.init(document.getElementById('echarts'));
    // 绘制图表
    myChart.setOption({
      series: [
        {
          type: 'pie',
          radius: [30, 110],
          center: ['50%', '50%'],
          roseType: 'area',
          data: [
            { value: 10, name: 'MINI' },
            { value: 5, name: '宝马' },
            { value: 15, name: '奥迪' },
            { value: 25, name: '大众' },
            { value: 20, name: '玛莎拉蒂' },
            { value: 35, name: '法拉利' },
            { value: 30, name: '奔驰' },
            { value: 40, name: '沃尔沃' }
          ]
        }
      ]
    })
  </script>
</body>

</html>
