<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>零零汽陪你走过的2017</title>
  <style>
    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url(static/img/p_b.png) 0 0 / 100% auto no-repeat;
    }

    .pendant {
      position: absolute;
      left: 0;
      box-sizing: border-box;
      padding: 20px;
      width: 100%;
    }

    .up {
      top: 0;
    }

    .down {
      bottom: 0;
    }

    #content {
      text-align: center;
      text-decoration: none;
    }

    .card {
      position: relative;
      left: calc(50% - 137px);
      width: 275px;
      height: 424px;
      background: url(static/img/p_y.png) 0 0 / 100% auto no-repeat;
      color: #D7352F;
      box-sizing: border-box;
      padding: 20px;
    }

    .description {
      margin: 20px 0;
      font-size: 18px;
    }

    .title {
      font-size: 36px;
    }

    .qr-img {
      margin-top: 40px;
    }
  </style>
</head>

<body>
  <img class="pendant up" src="static/img/p_up.png" alt="up">
  <a id="content" href="index.html">
    <section class="card">
      <section class="description">
        <span>2017年我做了100个亿</span>
        <br>
        <span>获得头衔</span>
      </section>
      <span id="title" class="title"></span>
      <br>
      <img id="qr_img" class="qr-img" src="#" alt="二维码" width="100">
    </section>
    <img src="static/img/p_dog.png" alt="dog" height="60">
  </a>
  <img class="pendant down" src="static/img/p_down.png" alt="down">

  <script>
    var xhr = new XMLHttpRequest()
    xhr.open("GET", "/activity/reports/sharedata")
    xhr.send()

    xhr.onreadystatechange = function() {
      if(this.readyState === 4 && this.status === 200) {
        var response = JSON.parse(this.response)
        if(response.code === 1) buildData(response)
        else alert(this.response)
      }
    }

    function buildData(data) {
      var title = document.querySelector('#title')
      var qr_img = document.querySelector('#qr_img')
      title.innerText = data.title
      qr_img.src = data.qrcode_img
    }
  </script>
</body>

</html>
